---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: capacitor
  namespace: flux-system
spec:
  interval: 12h
  url: oci://ghcr.io/gimlet-io/capacitor-manifests
  ref:
    semver: ">=0.1.0"
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: capacitor
  namespace: flux-system
spec:
  policyTypes:
    - Ingress
  ingress:
    - from:
      - namespaceSelector: {}
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: capacitor
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: capacitor
  namespace: flux-system
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.middlewares: "flux-system-capacitor-basic-auth@kubernetescrd"
spec:
  # tls:
  #   - hosts:
  #       - gitops.goodhub.work.gd
  #     secretName: capacitor-tls-secret
  rules:
    - host: gitops.alittlehub.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: capacitor
                port:
                  number: 9000
---
apiVersion: v1
kind: Secret
metadata:
  name: capacitor-basic-auth
  namespace: flux-system
stringData:
  users: |
    admin:$apr1$7kXQHhT2$1J8XzFfRnMUV7QwzQHhYw/
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: capacitor-basic-auth
  namespace: flux-system
spec:
  basicAuth:
    secret: capacitor-basic-auth
    removeHeader: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: capacitor
  namespace: flux-system
spec:
  targetNamespace: flux-system
  interval: 1h
  retryInterval: 2m
  timeout: 5m
  wait: true
  prune: true
  path: "./"
  sourceRef:
    kind: OCIRepository
    name: capacitor

