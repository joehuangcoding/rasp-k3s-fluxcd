apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ghcr-secret
  namespace: production-fixfun
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: custom-store
    kind: ClusterSecretStore
  target:
    name: ghcrImagePullSecret
    creationPolicy: Owner
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: |
          {
            "auths": {
              "ghcr.io": {
                "username": "{{ .username }}",
                "password": "{{ .password }}",
                "auth": "{{ printf "%s:%s" .username .password | b64enc }}"
              }
            }
          }
  data:
    - secretKey: username
      remoteRef:
        key: ghcrImagePullSecret
        property: username

    - secretKey: password
      remoteRef:
        key: ghcrImagePullSecret
        property: password
