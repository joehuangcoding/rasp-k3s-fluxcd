apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: production-fixfun
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: base
      sourceRef:
        kind: GitRepository
        name: production-fixfun-git
        namespace: flux-system
  install:
    createNamespace: true
  values:
    appName: production-fixfun
    namespace: production-fixfun
    imagePullSecrets:
      - name: ghcr-secret
    image:
      repository: ghcr.io/joehuangcoding/funfix
      tag: "sha-a460a69@sha256:98585c1038a1068d09e1cd6f35211478455e1ea5f56cdae0796779398c71e19b"
      pullPolicy: IfNotPresent
    replicaCount: 1
    service:
      type: ClusterIP
      port: 80
      targetPort: 3000
    env:
      - name: NODE_ENV
        value: production
    ingress:
      enabled: true
      className: traefik
      host: fixfun.alittlehub.com
      path: /
      tls:
        enabled: true
        secretName: production-fixfun-tls-secret
        clusterIssuer: letsencrypt-prod
    externalSecrets:
      enabled: false

