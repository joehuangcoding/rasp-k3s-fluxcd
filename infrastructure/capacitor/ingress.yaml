apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: capacitor-ingress
  namespace: capacitor
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: capacitor.goodhub.work.gd
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: capacitor-service
                port:
                  number: 80
