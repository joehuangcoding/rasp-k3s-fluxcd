apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: secret-store
  namespace: prod-secret-store
spec:
  interval: 5m
  chart:
    spec:
      chart: base
      sourceRef:
        kind: HelmRepository
        name: secret-store-repo
        namespace: flux-system
  values:
    appName: secret-store

    image:
      repository: joehuangcoding/secret-store
      tag: "0.1.1"
      pullPolicy: IfNotPresent

    replicaCount: 1

    service:
      type: ClusterIP
      port: 80

    env:
      - name: NODE_ENV
        value: production

    configMap:
      enabled: true
      name: secret-store-config
      data:
        

    externalSecrets:
      enabled: false
