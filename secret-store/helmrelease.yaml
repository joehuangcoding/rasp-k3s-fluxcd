apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prod-secret-store
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: base
      sourceRef:
        kind: GitRepository
        name: secret-store-git
        namespace: flux-system
  install:
    createNamespace: true
  values:
    appName: prod-secret-store
    namespace: prod-secret-store
    imagePullSecrets:
      - name: ghcr-secret
    image:
      repository: ghcr.io/joehuangcoding/secret-store
      tag: "sha-bfc5ef9"
      pullPolicy: IfNotPresent

    replicaCount: 1


    service:
      type: ClusterIP
      port: 80

    env:
      - name: NODE_ENV
        value: production
      - name: MONGO_URI
        valueFrom:
          secretKeyRef:
            name: db-connection
            key: CONNECTION_STRING
          
    ingress:
      enabled: true
      className: traefik
      host: secret-store.alittlehub.com
      path: /
      tls:
        enabled: true
        secretName: prod-secret-store-tls-secret2
        clusterIssuer: letsencrypt-prod
    configMap:
      enabled: true
      name: secret-store-config
      data:
        # 
        PORT: 80

    externalSecrets:
      enabled: false

